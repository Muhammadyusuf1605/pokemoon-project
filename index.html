<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Amaliyot</title>
</head>
<body>
    <div class="pokemoon-con">

        </span>

        <h2 id="Pokemoon-name" class="pokemoon-name">pikachu</h2>
            <h2 class="type" id="Type">electric</h2>
            <div class="malumotlar">
                <span>
                    <h2 id="attact">55</h2>
                    <h2>Attact</h2>
                </span>
                <span>
                    <h2 id="defense">40</h2>
                    <h2>Defense</h2>
                </span>
                <span>
                    <h2 id="speed">90</h2>
                    <h2>Speed</h2>
                </span>
            </div>
            <button class="Button" id="butEl">Generate</button>
        </div>
        
        <script src="./app.js"></script>
